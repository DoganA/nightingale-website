firstrun_gettingStarted=Getting Started

firstrun_gettingStarted_migration_title=Migrate your old library
firstrun_gettingStarted_migration_image.alt=Songbird to Nightingale
firstrun_gettingStarted_migration_description.innerHTML=Nightingale supports migration from lots of players, including Songbird and iTunes. For step by step guides, check out <a href="http://wiki.getnightingale.com/doku.php?id=migration" title="Migration">this article</a>.

firstrun_gettingStarted_updates_title=Follow our Blog for Updates!
firstrun_gettingStarted_updates_image.alt=Twitter, Facebook and Google+ Logos
firstrun_gettingStarted_updates_description.innerHTML=Always want to know the latest news of the project? Subscribe to our <a href="http://blog.getnightingale.com">blog</a> or follow us on <a href="http://twitter.com/getnightingale">Twitter</a>, <a href="http://plus.google.com/+Getnightingale">Google+</a> or <a href="http://facebook.com/getnightingale">Facebook</a>.

firstrun_gettingStarted_sync_title=Sync your Music Player
firstrun_gettingStarted_sync_image.alt=Nightingale Folder Sync
firstrun_gettingStarted_sync_description=Keep your computer's library in sync with your Music Player, be it a mobile phone or an mp3 player. The interface is confusing to you? Nightingale doesn't detect your device? Open the manual from the Synchronization view for help.

